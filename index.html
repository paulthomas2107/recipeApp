<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js" defer></script>
    <title>Recipe App</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i> Search</button>
      </header>
      <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals\qqpwsy1511796276.jpg"
              alt=""
            /><span>Cheesey Ham</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random">Random Recipe</span>
        <div class="meal">
          <div class="meal-header">
            <img
              src="https:\\www.themealdb.com/images\media/meals/tvvxpv1511191952.jpg    "
              alt=""
            />
            <img src="" alt="" />
          </div>
          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button>
              <i class="fa fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
